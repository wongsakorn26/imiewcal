<!DOCTYPE html>
<html lang="en">
    <style>
        /* CSS for desktop */
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }

        /* CSS for mobile */
        @media screen and (max-width: 600px) {
            div {
                flex-direction: column;
            }

            button {
                margin: 10px 0;
            }
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
