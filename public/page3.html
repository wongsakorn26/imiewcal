    <script>
        function cal() {
            var price = parseFloat(document.getElementById("price1").value); // Get the input price
            var downPaymentPercent;
            var installmentPeriod;

            // Determine the selected down payment percentage
            if (document.getElementById("radio10").checked) {
                downPaymentPercent = 0.1; // 10%
            } else if (document.getElementById("radio20").checked) {
                downPaymentPercent = 0.2; // 20%
            } else if (document.getElementById("radio30").checked) {
                downPaymentPercent = 0.3; // 30%
            } else if (document.getElementById("radio40").checked) {
                downPaymentPercent = 0.4; // 40%
            } else if (document.getElementById("radio50").checked) {
                downPaymentPercent = 0.5; // 50%
            } else {
                alert("Please select a down payment percentage.");
                return; // Exit the function if no radio button is selected
            }

            // Determine the selected installment period
            if (document.getElementById("do4").checked) {
                installmentPeriod = 4;
            } else if (document.getElementById("do8").checked) {
                installmentPeriod = 8;
            } else if (document.getElementById("do12").checked) {
                installmentPeriod = 12;
            } else if (document.getElementById("do16").checked) {
                installmentPeriod = 16;
            } else if (document.getElementById("do20").checked) {
                installmentPeriod = 20;
            } else if (document.getElementById("do24").checked) {
                installmentPeriod = 24;
            } else if (document.getElementById("do28").checked) {
                installmentPeriod = 28;
            } else if (document.getElementById("do32").checked) {
                installmentPeriod = 32;
            } else if (document.getElementById("do36").checked) {
                installmentPeriod = 36;
            } else if (document.getElementById("do40").checked) {
                installmentPeriod = 40;
            } else {
                alert("Please select an installment period.");
                return; // Exit the function if no radio button is selected
            }

            // Calculate the down payment amount
            var downPayment = price * downPaymentPercent;
            var sum = Math.ceil(downPayment);
            var cal_cap = price - sum;

            // Calculate the price per installment
            var pricePerInstallment;
            if (installmentPeriod == 4) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.37)) / 4);
            } else if (installmentPeriod == 8) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.47)) / 8);
            } else if (installmentPeriod == 12) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.57)) / 12);
            } else if (installmentPeriod == 16) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.67)) / 16);
            } else if (installmentPeriod == 20) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.77)) / 20);
            } else if (installmentPeriod == 24) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.87)) / 24);
            } else if (installmentPeriod == 28) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 0.97)) / 28);
            } else if (installmentPeriod == 32) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 1.07)) / 32);
            } else if (installmentPeriod == 36) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 1.17)) / 36);
            } else if (installmentPeriod == 40) {
                pricePerInstallment = Math.ceil((cal_cap + (cal_cap * 1.27)) / 40);
            }

            // Display the down payment amount and price per installment
            var field = document.getElementById("field");
            var newtext = "ราคาวางดาวน์: " + sum + "<br>" + " ราคาหักวางดาน์ " + cal_cap + "<br>" +
                " งวด: " + installmentPeriod + " งวด ราคาต่องวด: " + "<b>" + pricePerInstallment + "</b>" ;
            field.innerHTML = newtext;
        }

    </script>

/* CSS for radio buttons */
label.container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 16px;
}

label.container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #eee;
    border-radius: 50%;
}

/* On mouse-over, add a grey background color */
label.container:hover input ~ .checkmark {
    background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
label.container input:checked ~ .checkmark {
    background-color: #2196F3;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

/* Show the indicator (dot/circle) when checked */
label.container input:checked ~ .checkmark:after {
    display: block;
}

/* Style the indicator (dot/circle) */
label.container .checkmark:after {
    top: 9px;
    left: 9px;
    width: 7px;
    height: 7px;
    border-radius: 50%;
    background: white;
}

        /* Media query for mobile devices */
